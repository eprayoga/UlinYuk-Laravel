<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles/global-style.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <aside>
        <div class="sidebar-container">
          <div class="sidebar-profile">
            <img src="assets/images/profile.jpg" class="profile" alt="" />
            <div class="name">Endang Prayoga</div>
            <div class="email">endangprayoga95@gmail.com</div>
          </div>
          <div class="sidebar-menu">
            <ul class="main-menu">
              <li class="active">
                <a href="">
                  <div class="menu-item">
                    <i class="fa-solid fa-grip"></i> <span>Dashboard</span>
                  </div>
                </a>
              </li>
              <li>
                <a href="">
                  <div class="menu-item">
                    <i class="fa-solid fa-ticket"></i> <span>Tiket Saya</span>
                  </div>
                </a>
              </li>
              <li>
                <a href="">
                  <div class="menu-item">
                    <i class="fa-solid fa-cart-shopping"></i
                    ><span>Transaksi</span>
                  </div>
                </a>
              </li>
              <li>
                <a href="">
                  <div class="menu-item">
                    <i class="fa-solid fa-heart"></i> <span>Disukai</span>
                  </div>
                </a>
              </li>
              <span class="menu-category">Pengaturan</span>
              <li>
                <a href="">
                  <div class="menu-item">
                    <i class="fa-solid fa-user"></i> <span>Profil</span>
                  </div>
                </a>
              </li>
              <li>
                <a href="">
                  <div class="menu-item logout">
                    <i class="fa-solid fa-power-off"></i> <span>Log Out</span>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </aside>
      <div class="content">
        <h1>Aktivitasmu</h1>
        <div class="row-content">
          <div class="item-container">
            <div class="title">Total pembelian tiket</div>
            <div class="value">Rp 500.000.000</div>
          </div>
          <div class="item-container">
            <div class="title">Total tiket dibeli</div>
            <div class="value">16</div>
          </div>
        </div>
        <div class="row-content">
          <div class="item-container">
            <div class="cart-icon">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>4</span>
            </div>
          </div>
          <div class="item-container">
            <div class="title">Total Transaksi</div>
            <div class="value">20</div>
          </div>
        </div>
      </div>
    </div>

</html>
