<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UlinYuk</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/checkout.css" />
    <link rel="stylesheet" href="styles/footer.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <a href="/" class="nav-brand">
        <img src="assets/icon/logo.svg" />
        <span>UlinYuk</span>
      </a>
      <div class="nav-search">
        <div class="search-input">
          <input type="text" placeholder="Yuk cari tempat favoritmu ...." />
          <div class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
      <div class="nav-button">
        <a href="/">
          <div class="button outline">Sign Up</div>
        </a>
        <a href="">
          <div class="button primary">Login</div>
        </a>
      </div>
    </nav>
    <div class="nav-mobile">
      <a href="/" class="active">
        <div class="nav-mobile-button">
          <i class="fa-solid fa-magnifying-glass"></i><span>Explore</span>
        </div>
      </a>
      <a href="/">
        <div class="nav-mobile-button">
          <i class="fa-regular fa-heart"></i><span>Suka</span>
        </div>
      </a>
      <a href="/">
        <div class="nav-mobile-button">
          <i class="fa-regular fa-user"></i><span>Login</span>
        </div>
      </a>
    </div>

    <!-- Content -->
    <section class="checkout-detail">
      <div class="order-data">
        <div class="order-data-item">
          <h1>Data Pemesan</h1>
          <div class="order-data-form">
            <div class="form-input">
              <label for="name">Nama Lengkap</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="grid">
              <div class="form-input">
                <label for="no_hp">No Handphone </label>
                <input type="tel" name="no_hp" id="no_hp" />
              </div>
              <div class="form-input">
                <label for="email">Email </label>
                <input type="email" name="email" id="email" />
              </div>
            </div>
          </div>
        </div>
        <div class="order-data-item">
          <h1>Data Pengunjung</h1>
          <div class="order-data-form">
            <div class="equal-radio">
              <div class="radio-input">
                <input type="radio" name="equal" id="equal" />
                <label for="equal">Saya adalah pengunjung</label>
              </div>
              <div class="radio-input">
                <input type="radio" name="equal" id="not_equal" />
                <label for="not_equal">Saya pesan untuk orang lain</label>
              </div>
            </div>
            <div class="form-input">
              <label for="name">Nama Lengkap</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="grid">
              <div class="form-input">
                <label for="no_hp">No Handphone </label>
                <input type="tel" name="no_hp" id="no_hp" />
              </div>
              <div class="form-input">
                <label for="email">Email </label>
                <input type="email" name="email" id="email" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="order-data-description">
        <h1>Ringkasan Pesanan</h1>
        <hr />
        <div class="travel-name">Tiket Masuk Taman Mini</div>
        <div class="ticket-desc">
          <img src="assets/images/thumbnail.jpg" alt="" />
          <span>Tiket reguler orang dewasa</span>
        </div>
        <div class="order">
          <div class="label">Jumlah tamu</div>
          <div class="desc">2</div>
        </div>
        <div class="order">
          <div class="label">Tanggal kunjungan</div>
          <div class="desc">Jum, 16 Desember 2022</div>
        </div>
        <div class="order">
          <div class="label">Harga tiket</div>
          <div class="desc">Rp 250.000</div>
        </div>
        <div class="order price">
          <div class="label">Total</div>
          <div class="desc">Rp 500.000</div>
        </div>
      </div>
    </section>

    <section class="pay-desc">
      <h1>Total Bayar</h1>
      <div class="total-pay-box">
        <p>Total yang harus dibayar</p>
        <div class="total-pay">Rp 500.000</div>
      </div>
      <button class="btn-pay">Lanjut Bayar</button>
    </section>
  </body>
</html>
